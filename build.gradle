buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.2'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.28.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.github.ben-manes.versions'

mainClassName = 'net.romvoid.crashbot.Bot'
group = 'net.romvoid.crashbot'
version = '1.0.0'

description = 'A Minecraft logs Discord Bot'

configurations {
    embed
    compile.extendsFrom(embed)
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    jcenter()
}

dependencies {
    embed ('net.dv8tion:JDA:4.1.1_101'){
        transitive = true
        exclude module: 'opus-java'
    }
    embed 'commons-io:commons-io:2.5'
    embed 'com.google.code.gson:gson:2.8.5'
    embed 'org.json:json:20190722'
	embed "org.apache.logging.log4j:log4j-api:2.13.1"
	embed "org.apache.logging.log4j:log4j-core:2.13.1"
    testImplementation 'junit:junit:4.12'
}

jar {

    configurations.embed.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}
