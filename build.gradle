plugins {
	id 'application'
	id 'java'
	id "com.github.ben-manes.versions" version "0.28.0"
	id "com.github.johnrengelman.shadow" version "5.2.0"
  }
  
mainClassName = 'net.romvoid.crashbot.Bot'
group = 'net.romvoid.crashbot'
version = '1.0.2'

description = 'A Minecraft logs Discord Bot'

configurations {
    compile
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    jcenter()
}

dependencies {
    compile ('net.dv8tion:JDA:4.1.1_164'){
        transitive = true
        exclude module: 'opus-java'
    }
    
    compile 'com.jagrosh:jda-utilities:3.0.4'
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.json:json:20190722'
	compile 'org.slf4j:slf4j-api:1.7.25'
	compile 'ch.qos.logback:logback-classic:1.2.3'
	compile 'org.reflections:reflections:0.9.11'
}

shadowJar { task ->
	baseName = task.project.name + task.project.version
}

jar {

    configurations.compile.each { dep ->
        from(project.zipTree(dep)) {
            exclude 'META-INF', 'META-INF/**'
        }
    }
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}
